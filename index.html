    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Apresentação</title>
        <link rel="stylesheet" href="./Project/Css/style.css">
        <link rel="stylesheet" href="./Project/Css/reset.css">
    </head>
    <body>
        <main class="container">
            <div class="card-image">
                <img src="./Project/Img/Nesuko.png" alt="Foto de perfil" class="card-image">
            </div>
            <div class="card-content">
                <h1 class="card-title">Nesuko</h1>
                <p class="card-text">Olá, meu nome é Nesuko, sou um personagem fictício do anime Demon Slayer. <br>Sou uma personagem muito fofa e adorável <br>E estou aqui para te ajudar a criar um card de apresentação. <br>
                Se você quiser saber mais sobre mim, clique no botão abaixo.</p>
                <div class="card-button">
                    <a href="https://www.crunchyroll.com/pt-br" >GitHub</a>
                    <a href="https://www.crunchyroll.com/pt-br" >Email</a>
                </div>
            </div>
        </main>
    </body>
    </html>
